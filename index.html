<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Player</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="JS/bootstrap.bundle.min.js"></script>
</head>

<body>
    <main>
        <div class="container">
          <div class="player">
            <div class="ayah">
                اضغط على السورة للإستماع إليها
            </div><!-- ayah -->
            <audio src="" class="quranPlayer" controls ></audio>
            <div class="buttons">
                <div class="icon next"><i class="fas fa-forward"></i></div>
                <div class="icon play"><i class="fas fa-play"></i></div>
                <div class="icon prev"><i class="fas fa-backward"></i></div>
            </div><!-- buttons -->
          </div>
        </div><!-- container -->
        <div class="surah">

        </div><!-- surah -->
    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/script.js"></script>
</body>
</html>
